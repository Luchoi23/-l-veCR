<!-- script para el menu ventana pequeña -->
    <script>
        const menu = document.querySelector("#menu");
        const abrir = document.querySelector("#abrir");
        const Cerrar_m = document.querySelector("#Cerrar_m");
    
        abrir.addEventListener("click", () => {
            menu.classList.add("visible");
        })
    
        Cerrar_m.addEventListener("click", () => {
            menu.classList.remove("visible");
        })
    </script>
<!-- script para contenedores de colores -->

    <script>
        $(document).ready(function() {
            $('.container.effect').hover(function() {
                $(this).css('background-image', 'none');
            }, function() {
                var imageSrc = $(this).data('image');
                $(this).css('background-image', imageSrc);
            });
        });
